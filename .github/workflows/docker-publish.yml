name: Docker Build and Push
on:
  push:
    branches: [ "main" ]
# 这是一个重要的设置: 定义 GITHUB_TOKEN 的权限
# 我们需要写入 Packages 的权限来推送镜像
permissions:
  contents: read
  packages: write
jobs:
  # 第一步: 测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  # 第二步: 构建并推送 Docker 镜像
  build-and-push:
    needs: test # 只有测试通过才运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx (Docker 官方推荐)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry (ghcr.io)
      # ${ { secrets.GITHUB_TOKEN } } 是 GitHub 自动生成的密钥, 无需手动设置
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送
      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 注意: 镜像名称必须全部小写
          tags: ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest


      # 【选项三作业部分】发送构建结果通知  
      - name: Send Build Status Notification to Lark
        # 使用 if: always()确保该步骤运行，无论之前的steps成功、失败或取消
        if: always() 
        run: |
          # 1. 获取当前 Job 的状态 (success, failure, cancelled)
          JOB_RESULT="${{ job.status }}"
          
          # 2. 获取提交信息、提交者、提交时间
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}" 
          COMMIT_TIME="${{ github.event.head_commit.timestamp }}"

          # 构造返回的消息内容
          MESSAGE_TEXT="${{ github.repository }}] 状态通知\
          ------\
          **状态**: ${JOB_RESULT}\
          **分支**: ${{ github.ref_name }}\
          **提交者**: ${COMMIT_AUTHOR}\
          **构建时间**: ${COMMIT_TIME}\
          **Commit Message**: ${COMMIT_MSG}\
          ------\
          **查看运行**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # 3. 使用 curl 发送报警到 Lark Webhook
          # 严格遵循飞书文档的 JSON 格式
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{\"msg_type\":\"text\",\"content\":{\"text\":\"${MESSAGE_TEXT}\"}}" \
          ${{ secrets.LARK_WEBHOOK }}
